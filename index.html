<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>E-Portfolio</title>

	<style type="text/css">
		::selection {
			background: white;
			color: darkolivegreen;
			
		}
		body {
			background: repeating-linear-gradient(45deg,red,blue,seagreen);
			color: white;
			font-size: 2vw;
			
		}
		/*===Header===*/
		.nav-bar a{
			position: relative;
			position: sticky;
		}
		.nav-bar a{
			text-decoration: none;
			font-family: serif;
			font-weight: bolder;
			color: wheat;
			letter-spacing: 2px;
			padding: 3px;
			position: sticky;
			margin: 1%;
		}

		.nav-bar a:hover,.nav-edu a:hover{
			background: #fffafa;
			padding: 3px;
			margin:  1%;
			color: crimson;
			background: bisque;
			border-radius: 5px;
		}

		.separator {
			height: 1px;
			width: 87vw;
			margin-left: 10%;
			background: white;
		}

		/*===h1 tags===*/

		h1{
			text-align: center;
			color: gold;
		}
		/*===maindiv===*/
		
		.profile{grid-area: profile;}
		.about{grid-area: about;}
		.academics{grid-area: academics;}
		.skills{grid-area: skills;}
		.contact{grid-area: contact;}
		.nav-edu{grid-area: nav-edu;}
		.social{grid-area: social;}

		.maindiv{
			display: grid;
			grid-template-areas: 
			'about about about about about about'
			'skills skills skills skills skills skills'
			'nav-edu academics academics academics academics academics'
			'contact contact contact contact contact contact'
			'social social social social social social';
			grid-gap: 15px;

			margin-top: 5px;
		}

		.maindiv >div{
			
			padding: 10px;
			border-radius: 10px;
			/*box-shadow:  3px 3px 1px antiquewhite;*/
		}

		/*===About====*/
		.about{
			text-align: center;
			font-family: Serif;
			height: 87vw;
			object-fit: cover;
			font-kerning: normal;
			background-size: cover;
			background-image: url('Images/bg1.jpg');
		}

		h2 {
			text-align: center;
			font-family: serif;
			-webkit-text-stroke: 1px black;
			-webkit-text-fill-color: crimson;
		}

		img {
			width: 41%;
			align-items: center;
			margin-left: 3%;
			border-radius: 5px;
			
		}
		/*===Academics===*/
		.nav-edu a{
			display: block;
			padding: 3px;
			margin: 1%;
		}

		/*===Skills===*/
		
		.html,.css,.js ,.c,.c__,.py,.sql,.php{
			width: 23vw;
			margin: 1%;
			display: inline-block;
			background: whitesmoke;
		}
		label{
			font-size: 21px;
			font-weight: bold;
		}

		.styling {
			background: seagreen;
			padding: 2.3%;
			
			box-shadow: 4px 1px 6px black;
			font-weight: bolder;

		}



		/*===Contact===*/
		::placeholder {
			color: gold;
			position: absolute;
			
		}
		input {
			font-size: 21px;
			padding: 1%;
			width: 44vw;
			border: none;
			margin: 3px;
			color: white;
			background: none;
			border-bottom: 3px solid red;
		}
		textarea {
			width: 50vw;
			font-size: 24px;
			padding: 4%;
			color: white;
			margin: 1%;
			background: none;
			border-bottom: 4px solid red;
		}

		input:focus,textarea:focus ::placeholder{
			outline: none;
			position: relative;
			
		}

		button {
			width: 23vw;
			padding: 15px;
			font-size: 16px;
			background: seagreen;
			color: ghostwhite;
			font-weight: bolder;
			border: 5px solid saddlebrown;
		}

		button:hover {
			background: powderblue;
			border: 5px solid blue;
			color: black;
		}

		/*===Social Media===*/
		.social>i{
			font-size: 35px;
			color: azure;
			margin: 1%;
		}

		.fa-facebook-official:hover{
			color: blue;
		}

		.fa-github-square:hover{
			color: gainsboro;
		}
		.fa-instagram:hover{
			color: magenta;
		}

		.fa-linkedin-square:hover{
			color: royalblue;
		}

		.fa-telegram:hover{
			color: dodgerblue;
		}

		.fa-whatsapp:hover{
			color: lightgreen;
		}

		.fa-youtube:hover{
			color: darkred;
		}
		/*===Responsive===*/
		@media screen and (max-width: 800px){
			
			body {
				font-size: 19px;
			}
			.nav-bar a{
				display: block;
				text-align: center;
			}

			.maindiv {
				display: grid;
				grid-template-areas: 
				'about about about about about about'								
				'skills skills skills skills skills skills'
				'nav-edu nav-edu nav-edu nav-edu nav-edu nav-edu'
				'academics academics academics academics academics academics'		
				'contact contact contact contact contact contact'
				'social social social social social social';
			}
			img {
				width: 88vw;	
			}

			.html,.js,.css,.c,.c__,.py,.sql,.php{
				width: 87vw;
				display: block;
			}

			.styling{
				padding: 1%;
			}

			input,textarea {
				width: 85vw;
			}

		}

		@media screen and (min-width: 655px){
			.nav-bar a{
				display: inline-block;
			}

		}
	</style>
</head>
<body>
	<!--Navigation-->
	<div class="nav-bar" id="header" align="right">
		<a href="#header">Home</a>
		<a href="#about">About</a>
		<a href="#skills">Skills</a>
		<a href="#academics">Academics</a>		
		<a href="#contact">Connect at</a>
	</div>
	<br>
	<div class="separator"></div>	<!--Separator-->
	<br>
	<div class="maindiv">		<!--About-->
		<div class="about">
			<br>
			<h2>Hey!!!</h2>
			<h2>I'm FrondEnd WebDev</h2>
		</div>
		
		<!--Skills-->
		<div class="skills" id="skills"><h1>Skills</h1>
			<!--Front-End Technolgies-->
			<h2>Front-End Technologies</h2>
			<label>HTML</label>
			<div class="html">
				<div style="width:81%;" class="styling">81%</div>
			</div>
			<label>CSS</label>
			<div class="css">
				<div style="width: 75%;" class="styling">75%</div>
			</div>
			<label>JS</label>
			<div class="js">
				<div style="width: 73%" class="styling">73%</div>
			</div>

			<!--Programming Languages-->
			<h2>Programming Languages</h2>
			<label>C</label>
			<div class="c">
				<div style="width:86%;" class="styling">86%</div>
			</div>
			<label>C++</label>
			<div class="c__">
				<div style="width: 83%;" class="styling">83%</div>
			</div>
			<label>Python</label>
			<div class="py">
				<div style="width: 81%" class="styling">81%</div>
			</div>

			<!--Database Handling and Back-End Technology-->
			<h2>Database Handling and Back-End Technology</h2>
			<label>SQL</label>
			<div class="sql">
				<div style="width:80%;" class="styling">80%</div>
			</div>
			<label>PHP</label>
			<div class="php">
				<div style="width: 70%;" class="styling">70%</div>
			</div>
			
		</div>

		<!--Contact here-->
		<div class="contact" id="contact"><h1>Connect at</h1>
			<form>
				<input type="text" name="FName" placeholder="Your First Name Here..." required="required">
				<input type="text" name="LName" placeholder="Your Last Name Here..." required="required">
				<br>
				<input type="email" name="email" placeholder="Your Email Here..." required="required">
				<br>
				<textarea rows="6" placeholder="Any Message here..."></textarea>
				<br>
				<button type="submit">Mail it</button>
			</form>
		</div>
		<!--Social media following-->
		<div class="social">
			<i class="fa fa-facebook-official"></i>
			<i class="fa fa-github-square"></i>
			<i class="fa fa-instagram"></i>
			<i class="fa fa-linkedin-square"></i>
			<i class="fa fa-telegram"></i>
			<i class="fa fa-whatsapp"></i>
			<i class="fa fa-youtube"></i>

		</div>
	</div>
	
</body>
</html>
